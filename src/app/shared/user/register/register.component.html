<!-- <h1>Inscrivez-vous ICI</h1> -->
<form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Inscrivez-vous ICI</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Mettez votre prénom & nom" formControlName="fullusername">
              <mat-error *ngIf="registerForm.controls['fullusername'].hasError('required')">
                Prénom & Nom <strong>Obligatoire</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input type="email" matInput placeholder="nom@exemple.com" formControlName="email">
              <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
                Email <strong>Obligatoire</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Mot De Passe" formControlName="password">
              <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
                Mettez un bon mot de passe <strong>Obligatoire</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input type="number" matInput placeholder="Numéro Tel" formControlName="phone">
            </mat-form-field>
          </div>
        </div>
        
        <!-- <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input type="file" matInput placeholder="Avatar de compte" formControlName="avatar_url">
            </mat-form-field>
          </div>
        </div> -->
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="City" formControlName="city">
              <mat-error *ngIf="registerForm.controls['city'].hasError('required')">
                City is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
       
        <!-- <div class="row">
          <div class="col">
            <mat-radio-group formControlName="shipping">
              <mat-radio-button value="free">Free Shipping</mat-radio-button>
              <mat-radio-button value="priority">Priority Shipping</mat-radio-button>
              <mat-radio-button value="nextday">Next Day Shipping</mat-radio-button>
            </mat-radio-group>
          </div>
        </div> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Inscrire</button>
        <button mat-raised-button color="warn" type="reset">Annuler</button>
      </mat-card-actions>
    </mat-card>
  </form>
