<div class="myBorder">

    <h1>Formulaire d'article</h1>
    
    <form [formGroup]="articleForm">
        <mat-card class="form">
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" placeholder="Mettez le titre ici">
            </mat-form-field>
    
            <!-- <mat-form-field appearance="fill">
                <mat-label>Select</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field> -->
    
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" placeholder="Votre description"></textarea>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Photo</mat-label>
                <input matInput formControlName="photo" placeholder="Url de l'image">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Taille</mat-label>
                <input matInput formControlName="taille" placeholder="La taille de l'article ">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Nombre d'article</mat-label>
                <input matInput type="number" formControlName="nbreArticle" placeholder="Le nombre de l'article ">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Prix</mat-label>
                <input matInput type="number" formControlName="prix" placeholder="Prix de l'article ">
            </mat-form-field>
    
        </mat-card>
    </form>
    <button mat-raised-button color="primary" (click)="saveArticle()">Save</button>
</div>
