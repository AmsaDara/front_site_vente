<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    
    <a mat-list-item routerLink="/">
      <mat-icon class="icon">home</mat-icon>
        <span class="label">Accueil</span>
    </a>
    <!-- <a mat-list-item routerLink="/allarticles">
      <mat-icon class="icon">home</mat-icon>
        <span class="label">AArticle</span>
    </a> -->
    <a mat-list-item routerLink="/articles">
      <mat-icon class="icon">home</mat-icon>
        <span class="label">Article</span>
    </a>
    <a mat-list-item routerLink="/about">
      <mat-icon class="icon">about</mat-icon>
        <span class="label">About</span>
    </a>
    <a mat-list-item routerLink="/contact">
      <mat-icon class="icon">contact</mat-icon>
      <span class="label">Contact</span>
    </a>
    <a  mat-list-item type="button" routerLink="/register">
      <mat-icon class="icon">perm_identity</mat-icon>
      <!-- <span class="label">LogOut</span> -->
    </a>
    
    <a mat-list-item type="button" routerLink="/signin">
      <mat-icon class="icon">account_box</mat-icon>
      <!-- <span class="label">Login</span> -->
    </a>
    
    <app-user-badge [userInfo]="currentUser"></app-user-badge>
    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-image: url('https://mdbootstrap.com/img/Photos/Others/gradient12.webp')">
     <div fxHide.gt-xs>
       <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <a>
          SenCouches
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            
            <li>
              <a routerLink="/">
                  <mat-icon class="icon">home</mat-icon>
                  <span class="label">Accueil</span>
              </a>
            </li>
            <!-- <li>
              <a routerLink="/allarticles">
                  <mat-icon class="icon">Aarticle</mat-icon>
                  <span class="label">Articles</span>
              </a>
            </li> -->
            <li>
              <a routerLink="/articles">
                  <mat-icon class="icon">article</mat-icon>
                  <span class="label">Articles</span>
              </a>
            </li>
              <li>
                <a routerLink="/about">
                    <mat-icon class="icon">library_add</mat-icon>
                    <span class="label">About</span>
                </a>
              </li>
              <li>
                <a routerLink="/contact">
                    <mat-icon class="icon">contacts</mat-icon>
                    <span class="label">Contact</span>
                </a>
              </li>
            <li>
                <a routerLink="/register">
                  <mat-icon class="icon">perm_identity</mat-icon>
                  <!-- <span class="label">LogOut</span> -->
                 </a>
            </li>
            
            <li>
              <a routerLink="/signin">
                <mat-icon class="icon">account_box</mat-icon>
                <!-- <span  class="label">Login</span> -->
               </a>
          </li>
          
          <app-user-badge [userInfo]="currentUser"></app-user-badge>
          
        </ul>
     </div>
    </mat-toolbar>
    <main>
    </main>
    
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="true"
      [interval]="5000"
      color="primary"
      maxWidth="auto"
      [proportion]="30"
      [slides]="5"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of slides; let i = index"
        [image]="slide.image"
        overlayColor="#00000040"
        [hideOverlay]="false"
      >
      
      <div
        style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        
        <h1>{{ i }}</h1>
        <p style="color: orange; background-image: url('https://mdbootstrap.com/img/Photos/Others/gradient12.webp');">La référence de vente de couche au Sénégal & dans les sous régions</p>
        <a routerLink="/allarticles">
          <button mat-raised-button (click)="matCarouselSlide.disabled = !matCarouselSlide.disabled" style="color: orange;">Voir Nos Articles</button>
        </a>
        
      </div>
      
      </mat-carousel-slide>
    </mat-carousel>
      
    
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
